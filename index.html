<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GitHub Uploader</title>
	<link rel="stylesheet" href="Data/style.css">
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas"></canvas>
    <script>
	
	  var  unityGame;
	    const canvas = document.querySelector("#unity-canvas");
	  
	  function load() 
	  {
		  
        const gameContainer = document.getElementById('unity-canvas');
        canvas.addEventListener('dragover', (event) => 
		{
           event.preventDefault();
        });
            
	  canvas.addEventListener('drop', (event) => 
	  {
           event.preventDefault();
           const files = event.dataTransfer.files;
           const first = files[0];
		  
	   var blob = window.URL.createObjectURL(first);
		  
	   var reader = new FileReader();
           reader.readAsDataURL(blob); 
           reader.onloadend = function() 
	   {
                 var base64data = reader.result;                
                 console.log(base64data);
           }
		  
           
					
           unityGame.SendMessage("FileReceiver", "FileSelected", window.URL.createObjectURL(first), first);
        });
	  
	  const buildUrl = "Build";
      const loaderUrl = buildUrl + "/WebGL.loader.js";
	  
	  const config = 
	  {
        dataUrl: buildUrl + "/WebGL.data.br",
        frameworkUrl: buildUrl + "/WebGL.framework.js.br",
        codeUrl: buildUrl + "/WebGL.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GitHub Uploader",
        productVersion: "0.1",
      };
	   
	  
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => 
	  {
        createUnityInstance(canvas, config, (progress) => 
		{
          //spinner.style.display = "none";
          //progressBarEmpty.style.display = "";
          //progressBarFull.style.width = `${100 * progress}%`;
		  
		  //canvas.style.background = "url('https://candyquiz.hype-game.ru/back.jpg') center/ cover"
		  
        }).then((unityInstance) => 
		{
		  unityGame = unityInstance;
		load();
		
          //loadingCover.style.display = "none";
        }).catch((message) => 
		{
          alert(message);
        });
      };
	  
      document.body.appendChild(script);
    </script>
  </body>
</html>
